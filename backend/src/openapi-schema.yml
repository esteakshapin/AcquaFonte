components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        first_name:
          type: string
          maxLength: 150
        last_name:
          type: string
          maxLength: 150
        email:
          type: string
          format: email
          maxLength: 254
        avatar:
          type: string
          format: binary
          description: Avatar of user
        saved_fountains:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
                readOnly: true
              distance:
                type: string
                readOnly: true
              coords:
                type: string
              title:
                type: string
                maxLength: 120
              status:
                enum:
                - active
                - inactive
                - unknown
                type: string
              feature:
                enum:
                - 0
                - 1
                - 2
                - 3
                type: integer
                nullable: true
              access:
                enum:
                - Public
                - Private
                type: string
              location:
                enum:
                - Indoor
                - Outdoor
                type: string
              rating:
                type: integer
                maximum: 5
                minimum: 1
                nullable: true
              last_updated:
                type: string
                format: date-time
                nullable: true
            required:
            - title
        liked_fountains:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
                readOnly: true
              distance:
                type: string
                readOnly: true
              coords:
                type: string
              title:
                type: string
                maxLength: 120
              status:
                enum:
                - active
                - inactive
                - unknown
                type: string
              feature:
                enum:
                - 0
                - 1
                - 2
                - 3
                type: integer
                nullable: true
              access:
                enum:
                - Public
                - Private
                type: string
              location:
                enum:
                - Indoor
                - Outdoor
                type: string
              rating:
                type: integer
                maximum: 5
                minimum: 1
                nullable: true
              last_updated:
                type: string
                format: date-time
                nullable: true
            required:
            - title
        created_fountains:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
                readOnly: true
              status:
                enum:
                - approved
                - denied
                - pending
                type: string
              fountain_original:
                type: integer
              fountain_update:
                type: integer
              user:
                type: integer
            required:
            - fountain_original
            - fountain_update
            - user
        updated_fountains:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
                readOnly: true
              status:
                enum:
                - approved
                - denied
                - pending
                type: string
              fountain_original:
                type: integer
              fountain_update:
                type: integer
              user:
                type: integer
            required:
            - fountain_original
            - fountain_update
            - user
      required:
      - email
      - saved_fountains
      - liked_fountains
      - created_fountains
      - updated_fountains
    Fountain:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        distance:
          type: string
          readOnly: true
        coords:
          type: string
        title:
          type: string
          maxLength: 120
        status:
          enum:
          - active
          - inactive
          - unknown
          type: string
        feature:
          enum:
          - 0
          - 1
          - 2
          - 3
          type: integer
          nullable: true
        access:
          enum:
          - Public
          - Private
          type: string
        location:
          enum:
          - Indoor
          - Outdoor
          type: string
        rating:
          type: integer
          maximum: 5
          minimum: 1
          nullable: true
        last_updated:
          type: string
          format: date-time
          nullable: true
      required:
      - title
    PasswordReset:
      type: object
      properties:
        email:
          type: string
          format: email
      required:
      - email
    PasswordResetConfirm:
      type: object
      properties:
        new_password1:
          type: string
          maxLength: 128
        new_password2:
          type: string
          maxLength: 128
        uid:
          type: string
        token:
          type: string
      required:
      - new_password1
      - new_password2
      - uid
      - token
    UserLogIn:
      type: object
      properties:
        email:
          type: string
          format: email
        password:
          type: string
      required:
      - email
      - password
    PasswordChange:
      type: object
      properties:
        new_password1:
          type: string
          maxLength: 128
        new_password2:
          type: string
          maxLength: 128
      required:
      - new_password1
      - new_password2
    UserRegistrationForm:
      type: object
      properties:
        email:
          type: string
          format: email
        password1:
          type: string
          writeOnly: true
        password2:
          type: string
          writeOnly: true
        first_name:
          type: string
        last_name:
          type: string
      required:
      - email
      - password1
      - password2
      - first_name
      - last_name
    VerifyEmail:
      type: object
      properties:
        key:
          type: string
      required:
      - key
